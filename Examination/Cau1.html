<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if(max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
    let arr = [1,4,2,6,8,4,9];
    alert("Điểm cao nhất là: " + findMax(arr));
</script>
