<script>

    function isFibonacci(x) {
        if (x === 0 || x === 1) {
            return true;
        } else {
            let n1 = 0;
            let n2 = 1;

            while (true) {
                let n = n1 + n2;
                if (x === n) {
                    return true;
                } else if (n > x) {
                    return false;
                }
                n1 = n2;
                n2 = n;
            }
        }
    }

    alert(isFibonacci(-5));
</script>
