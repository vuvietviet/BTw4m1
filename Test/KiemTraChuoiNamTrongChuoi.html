<script>
    function test(str1, str2) {
        if (str1.length>=str2.length) {
            let count = 0;
            for (let i = 0; i < str1.length; i++) {
                if (str1[i] == str2[count]) {
                    count++;
                } else if (str1[i] == str2[0]) {
                    count = 1;
                } else {
                    count = 0;
                }
                if (count == str2.length) {
                    return true;
                }
            }
            return false;
        } else {
            return false;
        }

    }

    let string1 = 'a,b,d,v,s,v';
    let string2 = 'd,v';
    alert(test(string1,string2));
</script>
