<script>
    let count = 0;
    function test(str1, str2) {
        if (str1.length <= str2.length) {
            for (let j = 0; j < str1.length; j++) {
                if (str2.indexOf(str1[j]) >= 0 && str2.indexOf(str1[j]) < str2.length) {
                    count++;
                    if (count===str1.length) {
                        return true;
                    }
                } else {
                    return false;
                }
            }

        }
        return false;
    }

    let string1 = 'a,i,c,f,j,g';
    let string2 = '1,a,b,c,2';
    alert(test(string1,string2));
</script>
