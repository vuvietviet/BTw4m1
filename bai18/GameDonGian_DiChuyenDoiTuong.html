<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game don gian - di chuyen doi tuong</title>
</head>
<body>
<div id="game"></div>
</body>
</html>

<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.moveRight = function(){
            this.left += 20;
            console.log('left up: ' + this.left);
        }
        this.moveLeft = function () {
            console.log(this.top)
            this.left -= 20;
            console.log('left down: ' + this.left);
        }
        this.moveDown = function () {
            this.top += 10;
            console.log('top up: ' + this.top);
        }
        this.moveUp = function () {
            this.top -= 10;
            console.log('top down: ' + this.top);
        }

    }

    let hero = new Hero('songoku.png', 20,30, 200, 50);

    function start(){
        if(hero.left < window.innerWidth - hero.size &&  hero.top === 20){
            hero.moveRight();
        } else if ((hero.top < window.innerHeight - hero.size) && hero.left >=  window.innerWidth - hero.size)  {
            hero.moveDown();
        } else if (0 < hero.left ) {
            hero.moveLeft();
        } else if (0 < hero.top ) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, hero.speed)
    }

    start();
</script>
