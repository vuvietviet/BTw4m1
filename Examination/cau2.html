<script>
    function tryRemoveFromArray(arr,x) {
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                arr.splice(i,1);
            }
        }
        return arr;
    }

    let arr = [1,4,6,3,7,8,74,234];
    let x = 74;
    alert(tryRemoveFromArray(arr,x));
</script>
