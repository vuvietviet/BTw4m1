<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau4</title>
</head>
<body>
<canvas id="canvas" width="500" height="300" style="border: 1px solid gray"></canvas>
</body>
</html>

<script>
    class Rectangle {
        constructor(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

       render(){
            let ctx = document.getElementById('canvas').getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height)
       }
    }

    let rectangle = new Rectangle(10,10,200,100,'#000000');
    rectangle.render();
</script>
